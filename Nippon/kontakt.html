<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>

    <link rel="stylesheet" href="kontakt.css">
    <script src="script.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <meta name="description"
    content="Vi vil gøre det så nemt som muligt for vores kunder at kontakte os. Her finder du en simpel kontaktformular og så garanterer vi et hurtigt svar tilbage.">

    <link rel="icon" type="image/x-icon" href="images/x-icon.ico">
</head>
<body>

    <main>
        <!--TOP BILLEDE-->
        <div class="topbillede"><img src="images/kontakttopbillede.jpg" alt="topbillede"></div>

        <!--OVERSKRIFT OG TEKST-->
        <section class="kontakttekst">
            <div class="sideoverskrift">
                <h1>KONTAKT OS</h1>
            </div>
            <p>Vi vil gerne gøre det nemt for alle vores kunder at kontakte os med alle spørgsmål I kunne have. Derfor garanterer vi hurtigt svar, det gør vi en dyd ud af. Så tøv ej, herunder kan du smide os en besked.
            </p>
        </section>

        <!--KONTAKTFORMULAR-->
        <div class="contactformular">
            <input type="text" class="field" placeholder="NAVN">
            <input type="text" class="field" placeholder="E-MAIL">
            <textarea class="field-textarea" placeholder="DIN BESKED"></textarea>
            <button type="button" class="btn">SEND</button>
        </div>
    </main>

    <!--FOOTER-->
    
</body>
</html>
